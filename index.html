<html>
  <head>
    <title>For The Birds</title>
  </head>
  <body>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      
      #display {
        image-rendering: pixelated;
        width: 100%;
        height: 100%;
      }
      #container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #debug {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }
    </style>
    <div id="debug"></div>
    <div id="container">
      <canvas id="display"></canvas>
      <div id="UI">
        <section id="topright" class="holo">
          <span id="clock"></div>
        </section>
      </div>
    </div>
    <script src="./app.js"></script>
    
    <link rel="stylesheet" href="./app.css" />
  </body>
</html>
