<html>
  <head>
    <title>For The Birds</title>
  </head>
  <body>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      
      #display {
        image-rendering: pixelated;
        width: 100vmin;
        height: 100vmin;
      }
      #container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #debug {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vw;
      }
    </style>
    <div id="container">
      <div id="debug"></div>
      <canvas id="display"></canvas>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
